<!doctype html>  

<!--
	This is the main index of the application
	
	All your script tags should be at the bottom of this file
	
	The only html element in the body is the container div
	Your code should load your page templates into the container
-->

<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Garden Club</title>
	<meta name="description" content="Welcome to the Garden Club!">
	<meta name="author" content="Alan Sodek">
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS concatenated and minified via ant build script-->
	<link rel="stylesheet" href="css/style.css?v=1">
	<!-- end CSS-->
    
    <!-- Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	
</head>

<body>

	<header>
	
        <!--  Created a div for logo/login section -->
		<div class="banner">
            
            <!-- Logo -->
            <a href="index.html"> <img src="images/GC_logo.png" alt="Garden Club Logo." class="logo" height="225" width="350"></a>
            
            <!-- Login section  -->
            <div class="signIn">
                <form id="loginForm" autocomplete="on">
                    <label class="uname">Username: </label><input type="text" name="username" id="user" title="Please enter your Username" class="masterTooltip" required><br>
                    <label class="pword">Password: </label><input type="text" name="password" id="pass" title="Please enter your Password" class="masterTooltip" required><br>
                    <input name="SigninButton" type="button" class="myButton" id="signinButton" value="Sign In" />
                </form>
            </div>
            
        </div>
		
		<!-- Set up a navigation system.-->
		<nav>
	
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="registration.html">Registration</a></li>
				<li><a href="admin.html">Admin</a></li>
                <li><a href="projects.html">Projects</a></li>
			</ul>
	
		</nav>
		
	</header>	
	
	<h1>Garden Club</h1>

	<h2 class="rh2">Registation Page</h2>

    <!-- Sign Up form. Where users will create account.  -->
    <div class="form">
        
        <h3>Sign Up Today!</h3>
        
	   <form action="demo_form.asp" autocomplete="on">
           
           <!-- Autofocus on first element  -->
  		    <p>First name:</p><input type="text" name="fname" title="Please enter your First Name" class="masterTooltip" required autofocus><br>
  		    <p>Last name: </p><input type="text" name="lname" title="Please enter your Last Name" class="masterTooltip" required><br>
            <p>E-mail: </p><input type="email" name="email" title="Please enter your E-mail" class="masterTooltip" required autocomplete="off"><br>
  		    <p>Username: </p><input type="text" name="uname" title="Please enter a Username" class="masterTooltip" required><br>
  		    <p>Password: </p><input type="text" name="pword" title="Please enter a Password" class="masterTooltip" required><br>
           <!-- Submit button  -->
  		    <input type="submit" class="myButton" id="regbtn">
	   </form>
        
    </div>    
	
    <!-- Img -->
    <div class="red">
        <a href="images/red1.jpg"> <img src="images/red1.jpg" alt="Picture of flowers." height="408" width="306" ></a>
    </div>    
    
    <!-- Footer -->
	<div class="footer">
        <p>Created by Alan Sodek.</p>
    </div>
    
	<!-- jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- plugins -->

	
	<!-- main -->
	<script type="text/javascript" src="js/main.js"></script>
  
</body>
</html>
