            <div class="signIn">
                <form autocomplete="on">

    <div class="form">
        
        <h3>Sign Up!</h3>
        
	   <form action="demo_form.asp" autocomplete="on">
  		    <p>First name:</p><input type="text" name="fname" autofocus><br>

  		    <p>Date of Birth: </p><input type="date" name="dob"><br>

  		    <p>State: </p><input type="text" name="state"><br>

  		    <input type="submit">
	   </form>
