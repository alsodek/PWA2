    <h1>Projects</h1>
    
    <!-- Dynamically shows the users name  -->
    <div class="asdf">
        <div class="userid">
            <p>Welcome User:</p>
        </div>
    
        <!-- Logout and Dashboard buttons  -->
        <div class="logoutbox">
            <a href="admin.html"> <input type="button" value="Dashboard" class="myButton" class="masterTooltip" /></a>
            <input name="logOut" type="button" id="logOut" value="Sign Out" class="myButton" />
        </div>
    </div>
    
    <br>
    <br>

    <!-- Modal that allows user to add more projects  -->
    <div id="overlay">
        <div id="modal">
            <span class="close">X</span>
            <h3 class="header">Add Project</h3>
            <div id="add">
                <form id="addForm">
                    <label>Store Name: </label>
                        <input name="projectName" type="text" id="projectName" /><br>
                    <label>Store Description: </label>
                        <input name="projectDescription" type="text" id="projectDescription" /><br>
                    <label>Date Visited: </label>
                        <input name="projectDueDate" type="text" id="projectDueDate" class="mydatepicker" /> 
                    <label class="mystatus">Overall Experience: </label>
                    <br>
                   
                        <!-- Four status icons  -->
                        <label class="mystatus">
                        <input type="radio" name="status" id="Very happy"> <img src="images/vhappyv2.jpg" width="69" height="75">
                        </label>
                    
                        <label class="mystatus">
                        <input type="radio" name="status" id="Satisfied"> <img src="images/happy.jpg" width="69" height="75">
                        </label>
                    
                        <label class="mystatus">
                        <input type="radio" name="status" id="Neutral"> <img src="images/neutral.jpg" width="69" height="75">
                        </label>
                    
                        <label class="mystatus">
                        <input type="radio" name="status" id="Unhappy"> <img src="images/unhappy.jpg" width="69" height="75">
                        </label>
                    
                    <br>
                    
                    <input name="addButton" type="button" id="addButton" value="Add" />
                </form>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    <div id="projectList">
        <h2>Current Projects</h2>
        
        <!-- Button to bring up modal  -->
        <div class="welcome">
            <input name="modalClick" type="button"  class="modalClick" value="Add Project" />
        </div>
        
        <!-- Displays all of the projects  -->
        <div class="projects" id="sortable">
        </div>
    </div>
